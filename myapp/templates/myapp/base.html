
<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      /* CSS styles */

/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #a5a1a1;
}

/* Navbar styles */
.navbar {
    background-color: rgb(20 52 71);
    color: #000;
    padding: 20px 0
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: block;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    font-size: 24px;
    flex-direction: row-reverse;
}



.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li:last-child {
    margin-right: 0;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #cf33cf;
}

.burger {
    display: none;
    cursor: pointer;
}

.line {
    width: 25px;
    height: 3px;
    background-color: #777777;
    margin: 5px;
    transition: transform 0.4s ease;
}

/* Add animation when burger menu is clicked */
.nav-active .line:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.nav-active .line:nth-child(2) {
    opacity: 0;
}

.nav-active .line:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

/* Section styles */
.section {
    padding: 50px 0;
    background-color: #ff0763;
}

.container {
    padding: 0 20px;
}

.container h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.container p {
    font-size: 18px;
    line-height: 1.6;
}

.container ul {
    list-style-type: none;
}

.container ul li {
    font-size: 18px;
    margin-bottom: 10px;
}

/* Center skills title and align skills container */
.skills-title {
    text-align: center;
    color: #000000; /* Title color */
    margin-top: 20px; /* Add margin below the title */
}

.skills-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    background-color: #6b4e7a; /* Background color */
    padding: 50px 0; /* Adjust padding as needed */
}

/* Skill styles */
.skill {
    width: 100px; /* Adjust width as needed */
    height: 100px; /* Adjust height as needed */
    margin: 20px; /* Adjust margin as needed */
    overflow: hidden;
    border-radius: 50%; /* Make the border circular */
}

.skill img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
    border-radius: 50%; /* Make the border circular */
}

.skill:hover img {
    transform: scale(1.2);
}

    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="logo">
            
            <img src="{% static 'logo.png'%}" alt="HTML" width="94px" height="81px">
        </div>

        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</nav>
<hr>

<section id="about" class="section">
    <div class="container">
        <h2>About Me</h2>
        <p>Insert your about me content here. Tell visitors about your background, experience, and interests.</p>
        <!-- Add more content about yourself as needed -->
    </div>
</section>
<hr>

<section id="skills" class="section">
    <div class="container">
        <h2 class="skills-title">Skills</h2>
    </div>
    <div class="skills-container">
        <div class="skill">
            <img src="{% static 'ht.jpg'%}" alt="HTML">
        </div>
        <div class="skill">
            <img src="{% static 'djangoooo.jpg'%}" alt="Django">
        </div>
        <div class="skill">
            <img src="{% static 'java.png'%}" alt="JavaScript">
        </div>
        <div class="skill">
            <img src="{% static 'pythonnnn.png'%}" alt="Python">
        </div>
        <div class="skill">
            <img src="{% static 'css.png'%}" alt="CSS">
        </div>
    </div>
</section>

<!-- Add more sections or content as needed -->



<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
